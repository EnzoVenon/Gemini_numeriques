name: Tests_Unitaires
on:
  - push
  - pull_request
jobs:
  tests_unitaires:
    runs-on: ubuntu-22.04
    steps:
      - name: Git clone
        uses: actions/checkout@v3
  
      - name: Installer npm
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Installer les d√©pendances (npm)
        run: npm install

      - name: ESLint
        run: npx eslint src
      
      - name: Tests unitaires avec couverture
        run: jest --coverage