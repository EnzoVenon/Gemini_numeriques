<html>

<head>
    <title>Itowns - Globe + WFS</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/example.css">
    <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gemini Num√©riques</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
</head>

<body>
    <div id="viewerDiv"></div>

    <script src="./GUI/GuiTools.js"></script>
    <script src="../node_modules/itowns/dist/itowns.js"></script>
    <script src="../node_modules/itowns/dist/debug.js"></script>
    <script src="./GUI/LoadingScreen.js"></script>

    <div id="description">
        <p><b>Building Information</b></p>
        <ul id="info">
        </ul>
    </div>
    <div id="menu">
        <h2>Menu</h2>

        <input type="checkbox" name="bouton_style" id="bouton_style">
        <label for="bouton_style">Style</label>
        <br>

        <input type="checkbox" name="bouton_afficher_menu" id="bouton_afficher_menu" checked>
        <label for="bouton_afficher_menu">Afficher le menu</label>
    </div>

    <div id="style_menu">
        <h2>Style BD Topo</h2>
        <label>Champ <input type="text" id="champ_Topo"></label>
        <br>
        <label>Valeur <input type="text" id="champ_v1Topo"></label>
        <label>Couleur <input type="text" id="champ_c1Topo"></label>
        <br>
        <button>OK</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
