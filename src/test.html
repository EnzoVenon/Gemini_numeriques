<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="accordion" id="accordionFlushExample">

        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingStatus_15_ans+">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseStatus_15_ans+" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseStatus_15_ans+">
                    Status_15_ans+
                </button>
            </h2>
            <div id="panelsStayOpen-collapseStatus_15_ans+" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingStatus_15_ans+">
                <div class="accordion-body" style="width:100%;">
                    <canvas id="status" style="display: block; box-sizing: border-box; height: 0px; width: 0px;"
                        width="0" height="0">
                    </canvas>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingStatus_15_ans+++">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseStatus_15_ans+++" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseStatus_15_ans+++">
                    Status_15_ans+++
                </button>
            </h2>
            <div id="panelsStayOpen-collapseStatus_15_ans+++" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingStatus_15_ans+++">
                <div class="accordion-body" style="width:100%;">
                    <canvas id="status+" style="display: block; box-sizing: border-box; height: 0px; width: 0px;"
                        width="0" height="0">
                    </canvas>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
