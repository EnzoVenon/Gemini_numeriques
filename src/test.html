<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-IRIS"><button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#flush-collapseIRIS" aria-expanded="false"
                    aria-controls="flush-collapseIRIS">IRIS</button></h2>
            <div id="flush-collapseIRIS" class="accordion-collapse collapse" aria-labelledby="flush-headingIRIS"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body" style="width:100%;"><canvas id="pop"></canvas></div>
            </div>
        </div>
    </div>
